<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project-1</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</head>
<body>
    <div class="calculator">
        <form action="" name="form">
            <h1>Calculator</h1>
           <input type="text" name="display" class="form-control" placeholder="0" id="display">
           <div class="button-area">
              <div class="line">
                   <input type="button" name="btn" class="btn btn-dark" value="7" onclick="calculator(this.value)">
                   <input type="button" name="btn" class="btn btn-dark" value="8" onclick="calculator(this.value)">
                   <input type="button" name="btn" class="btn btn-dark" value="9" onclick="calculator(this.value)">
                   <input type="button" name="btn" class="btn btn-primary" value="+" onclick="calculator(this.value)">
              </div>

              <div class="line">
                <input type="button" name="btn" class="btn btn-dark" value="4" onclick="calculator(this.value)">
                <input type="button" name="btn" class="btn btn-dark" value="5" onclick="calculator(this.value)">
                <input type="button" name="btn" class="btn btn-dark" value="6" onclick="calculator(this.value)">
                <input type="button" name="btn" class="btn btn-primary" value="-" onclick="calculator(this.value)">
              </div>

              <div class="line">
                <input type="button" name="btn" class="btn btn-dark" value="1" onclick="calculator(this.value)">
                <input type="button" name="btn" class="btn btn-dark" value="2" onclick="calculator(this.value)">
                <input type="button" name="btn" class="btn btn-dark" value="3" onclick="calculator(this.value)">
                <input type="button" name="btn" class="btn btn-light" value="*" onclick="calculator(this.value)">
              </div>

              <div class="line">
                <input type="button" name="btn" class="btn btn-dark" value="0" onclick="calculator(this.value)">
                <input type="button" name="btn" class="btn btn-dark" value="00" onclick="calculator(this.value)">
                <input type="button" name="btn" class="btn btn-dark" value="." onclick="calculator(this.value)">
                <input type="button" name="btn" class="btn btn-warning" value="/" onclick="calculator(this.value)">
              </div>

              <div class="last">
                <input type="button" name="btn" class="btn btn-success" value="=" onclick="display.value=eval(display.value)">
                <input type="button" name="btn" class="btn btn-danger" value="C" onclick="display.value = null">
              </div>
           </div>
        </form>
    </div>
    <script>
           function calculator(x)
           {
               form.display.value = form.display.value+x;
           }
    </script>
</body>
</html>
