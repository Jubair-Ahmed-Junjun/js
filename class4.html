<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        //Library function of string
        //var name = "Jubair";
        var name2 = "Dept of CSE";
        var name = prompt("Enter a String :");
        document.write("The length of string : "+name.length + "<br>" + "The Upper Case of string : "+name.toUpperCase()+"<br>"+"The Lower case of String : "+name.toLowerCase()+"<br>"+"The specific character of string : "+name.charAt(3)+"<br>"+"Concat both string : "+" "+name+name2+"<br>"+name.slice(1,2));
    </script>
</body>
